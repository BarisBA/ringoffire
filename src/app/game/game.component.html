<app-player *ngFor="let player of game.players; let i=index;" [ngStyle]="{'top.px': 100 + (i * 90)}"
    [playerActive]="i == game.currentPlayer" [name]="player" class="playerPosition"></app-player>

<div class="playground">
    <div class="cardStack">
        <!-- Card Stack -->
        <img *ngFor="let card of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"
            src="assets/img/card_cover.png">


        <img (click)="takeCard()" class="topCard" style="right: 25px;" src="assets/img/card_cover.png">

        <!-- Stack for played cards -->
        <img (click)="takeCard()" *ngIf="game.takeCardAnimation" class="takeCardAnimation takeCard" style="right: 25px;"
            src="assets/img/cards/{{ game.currentCard }}.png">

        <!-- current card animation -->
        <img *ngFor="let card of game.playedCards" class="playedCards" src="assets/img/cards/{{ card }}.png">
    </div>
</div>

<app-game-info [card]="game.currentCard" class="pinBottom"></app-game-info>

<button mat-fab color="primary" (click)="openDialog()" class="addButton">
    <mat-icon>add</mat-icon>
</button>
